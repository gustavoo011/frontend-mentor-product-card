<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="container">
      <div id="container-left">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div id="container-right">
        <div id="perfume">PERFUME</div>
        <h1>Gabrielle <br>
         Essence Eau <br> De Parfum</h1>
        <div id="desc">
          A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.
        </div>
        <div id="prices">
          <div id="big-price">$149.99</div>
          <div id="small-price">$169.99</div></div>
       <button> &#x1F6D2 Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
